<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetWeb</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="icon" href="img/Icon.png" type="PetWebIcon">
    <link rel="stylesheet" href="PetWeb.css">
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="icon">
                <img src="img/Icon.png" alt="PetWebIcon">
                
            </div>
            <div class="index">
                <a href="#">PetWeb</a>
            </div>
            
            <nav>
                <ul>
                    <li>
                        <a href="#">Trang Chủ</a>
                    </li>
                    <li>
                        <a href="#">Thú Cưng</a>   
                    </li>
                    <li>                     
                        <a href="#">Xếp Hạng</a>
                    </li>
                    <li>
                        <a href="#">Liên Hệ</a> 
                    </li>
                </ul>
            </nav>
        </div>       
    </div>  
    <div class="body">
        <div class="contactIcon">
            <a href="https://www.facebook.com/taipham1025" class="facebook">
                <img src="img/facebook_color.png" alt="facebook">
            </a>
            <a href="https://www.pinterest.com/taipham1025/" class="pinterest">
                <img src="img/pinterest_color.png" alt="pinterest">
            </a>
            <a href="#" class="twitter">
                <img src="img/twitter.png" alt="twitter">
            </a>
            <a href="https://github.com/taipham1025" class="github">
                <img src="img/github.png" alt="github">
            </a>
            <a href="https://discord.gg/X3eu7GgsTW" class="discord">
                <img src="img/discord.png" alt="discord">
            </a>
        </div>
        <div class="mainButton">
            <form class="catButton">
                <img src="img/cat.png" alt="cat">
                <p>Cat</p>
            </form>
            <form class="dogButton">
                <img src="img/dog.png" alt="dog">
                <p>Dog</p>
            </form>
        </div>
    </div> 
</body>
</html>
